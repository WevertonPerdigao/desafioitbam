<div class="table-responsive">

    <h2>Lista de Produtos</h2>
    
     <a href="/create" class="btn btn-success"> Adicionar</a> 
    
     
    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID Produto</th>
                <th>Nome</th>
                <th>Preço</th>
                <th colspan="4">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="prod in produtos">

                <td> {{prod.idproduto}}</td>
                <td> {{prod.nome}}</td>
                <td> {{prod.preco}}</td>
                <td><input class="btn btn-danger" type="button" value="Excluir"  ng-click="confirmExclusao(prod)"/> </td>
                 <td><a class="btn btn-info" href="alterar/{{prod.idproduto}}"> alterar</a> </td>
                               <td><a class="btn btn-default" href="produtos/{{prod.idproduto}}"> Detalhe</a> </td>
            </tr>
        </tbody>
    </table>
 
</div>
